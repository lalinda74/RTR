<div class="as-card">
    <div class="as-card__header mb-3">
        <span class="as-card__icon">
            <span class="material-icons">{{ data?.icon ? data?.icon: 'info' }}</span>
        </span>
        <h3 class="as-card__title">{{ data?.key ? data?.key: 'N/A' }}</h3>
    </div>
    <div class="as-card__body">
        <h5 class="as-card__desc">{{ data?.value ? data.value: 'N/A' }}</h5>
    </div>
</div>
